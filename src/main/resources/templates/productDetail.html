<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>

<div class="container">
    <h3 th:text="${cateName}">카테고리 네임</h3>

    <img th:src="@{/images/imsi.png}" alt="상품 이미지" class="product-image">
    <h1 th:text="${pdto.prodName}">책 제목</h1>


    <div class="product-info">
        <div class="product-price">
            <h2 th:text="${pdto.prodBasePrice}+'원'">상품 기본가</h2>
            <h3 th:text="${pdto.discRate}+'%'">상품 할인률</h3>
            <h4 th:text="${pdto.salePrice}+'원'">상품 주문가</h4>
        </div>
        <div class="product-purchase">
            <div class="quantity">
<!--                <button>-</button>-->
<!--                <input type="text" th:value="${quantity}" size="3">-->
<!--                <button>+</button>-->
                <input type='button'
                       onclick='count("plus")'
                       value='+'/>
                <div id='result'>0</div>
                <input type='button'
                       onclick='count("minus")'
                       value='-'/>
            </div>
            <button>장바구니</button>
            <button>바로구매</button>
        </div>
        <div class="rating">
            <p></p>
            <p th:text="${pdto.starAvg} ? '구매자 별점 : ' + ${pdto.starAvg} : '별점 없음'">별점</p>
        </div>
        <div class="sales">
            <p th:text="${pdto.totalSales} ? '판매량 : ' + ${pdto.totalSales}: '판매량 없음'">판매량</p>
        </div>
        <div class="delivery-check">
            <p th:text="${dawnDeliveryAvailable} ?: '새벽 배송 불가'">새벽 배송 가능 여부</p>
        </div>
    </div>

    <div class="product-details">
        <h3>목차</h3>
        <p th:text="${pdto.tableOfContent}">목차 내용</p>

        <h3>요약</h3>
        <p th:text="${pdto.smry}">요약 내용</p>
    </div>

<!--    <div class="author-section">-->
<!--        <h3 th:text="${adto.authorName} ? ${adto.authorName} : '저자 정보 없음'">저자 이름</h3>-->
<!--        <p th:text="${adto.authorBio} ? ${adto.authorBio} : '저자 정보 없음'">저자 소개</p>-->
<!--    </div>-->

    <h3 th:text="${adto.authorName != null ? adto.authorName : '저자 정보 없음'}">저자 이름</h3>
    <p th:text="${adto.authorBio != null ? adto.authorBio : '저자 소개 없음'}">저자 소개</p>

    <div class="publisher-section">
        <h3 th:text="${pdto.pblcr}">출판사 이름</h3>
        <p th:text="${pdto.pblcrReview}">출판사 서평</p>
    </div>

    <div class="additional-info">
        <h3>ISBN</h3>
        <p th:text="${pdto.isbn}">ISBN 내용</p>

        <h3>발행일자</h3>
        <p th:text="${pdto.pblshDate}">발행일자 내용</p>

        <h3>쪽 수</h3>
        <p th:text="${pdto.totalPages}">쪽 수 내용</p>

        <h3>총 권수</h3>
        <p th:text="${pdto.totalBooks}">총 권수 내용</p>
    </div>
</div>

</body>
</html>
