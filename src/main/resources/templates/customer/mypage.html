<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/customer/style.css}">
    <title>정석문고 jungsukbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row; /* 수평 배치 */
            justify-content: space-between;
            align-items: flex-start; /* 각 섹션의 상단 정렬 */
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto; /* 상단 거리감 주기 */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* 헤더와 거리감 주기 */
        }
        .profile-section {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
            text-align: center;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto;
            display: block;
        }
        .profile-info {
            margin-top: 20px;
            text-align: center;
        }
        .profile-info strong {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .profile-info span {
            font-size: 14px;
            color: #777;
        }
        .edit-button {
            margin-top: 15px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .menu-section {
            flex: 3;
            padding: 20px;
        }
        .menu-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .menu-list {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu-item {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .menu-item span {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>


<div th:replace="~{fragments/header :: header}"></div>

<body class="center-area custom-body">

<!-- Display error if customer is null -->
<div th:if="${customer == null}">
    <p th:text="${error}"></p>
</div>
<div class="container">
    <div class="profile-section">
        <div class="profile-img"> </div> <!-- Placeholder for profile image -->
        <div class="profile-info">
            <strong th:text="${customer.name}">강영웅님</strong>
            <span th:text="${customer.email}">customer@example.com</span>
            <br />
            <a th:href="@{/customer/edit(custId=${customer.custId})}" class="edit-button">정보 수정</a>
        </div>
    </div>

    <!-- Shopping and Order History Section -->
    <div class="menu-section">
        <h2>마이페이지</h2>
        <div class="menu-list">
            <div class="menu-item">
                <a href="/cart/list">장바구니 조회</a>
                <span>장바구니에 담긴 상품을 확인할 수 있습니다.</span>
            </div>
            <div class="menu-item">
                <a href="/order/history">주문/배송 목록</a>
                <span>주문 내역 및 배송 상태를 확인할 수 있습니다.</span>
            </div>
            <div class="menu-item">
                <a href="/cscenter/faq/list">F&Q 게시판</a>
                <span>가장 많이 물어본 질문을 확인하세요.</span>
            </div>
        </div>
        <div class="menu-list">
            <div class="menu-item">
                <a href="/cscenter/notice/list">공지사항</a>
                <span>공지사항을 확인하세요.</span>
            </div>
            <div class="menu-item">
                <a href="/customer/mypage">쿠폰</a>
                <span>사용 가능한 쿠폰을 확인하세요.</span>
            </div>
            <div class="menu-item">
                <a href="/customer/mypage">통합포인트</a>
                <span>포인트 현황을 확인하세요.</span>
            </div>
        </div>
    </div>
</div>

</body></html>
